{%extends 'base.html'%}
    {%block title%}Cars For Sell{%endblock%}
{%block content%}


<div class="container">
    <h1>cars for sell</h1>
<div class="col">
    <div class="row">
    {% for item in cars %}
    <br><br>
<!--  {%if item.user_id != user.id%}-->
    <div class="card h-100" style="width:350px; margin-right:8px; margin-bottom:8px;border-width:medium;">
     <div class="card-body">
        <img class="card-img-top" src="{{item.image.url}}" alt="Card image" style="width:100%">
        <h4 class="card-title">{{item.car_model}}</h4>
         {{ item.user_id }}
        <a href="{% url 'cardetail' item.id%}">See Profile</a>
    </div>
        </div><br><br>
<!--{%endif%}-->
    <br><br>
    {%endfor%}
</div>
    </div>
    </div>
{%endblock%}
